image: node:lts

stages:
  - ðŸ“¦ Install node packages
  - ðŸš€ Website Deploy

# These folders are cached between builds
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
  paths:
    # Default cache directory from https://classic.yarnpkg.com/en/docs/install-ci/#gitlab.
    - node_modules/
    # Enables git-lab CI caching. Both .cache and public must be cached, otherwise builds will fail.
    - .cache/
    - public/

yarn:install:
  stage: ðŸ“¦ Install node packages
  script:
    # Install via yarn with frozen-lockfile to allow reproducible dependencies and check-files option to check if the node_modules cache is valid.
    - yarn install --frozen-lockfile --check-files --non-interactive
  only:
    - main

gatsby:build:
  stage: ðŸš€ Website Deploy
  needs: 
    - yarn:install
  script:
    - ./node_modules/.bin/gatsby build --prefix-paths
    - find public/ -type f -print0 | xargs -0 sed -i 's/async=""/defer/g'
  artifacts:
    paths:
      - public
  only:
    - main